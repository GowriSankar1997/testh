<div class="container"  >
  <div class="file-upload-container"  >
    <input type="file" id="fileInput" (change)="onFileSelected($event)" accept=".jpg, .jpeg, .png" />
    <label for="fileInput" class="file-label">Image</label>
    <!-- <button *ngIf="!responseData" (click)="onUpload()" class="upload-button">Upload</button> -->
    <button  (click)="onUploadUrl()" class="file-label upload-button">URL</button>
  </div>
</div>
<div *ngIf="loading" class="overlay">
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status" >
      <span class="sr-only" id="loading"></span>
    </div>
  </div>
</div>
<div  *ngIf="componentEnabled">
  <app-url-description-form [isBack]="componentEnabled"></app-url-description-form>
</div>
<div class="boxes" *ngIf="!componentEnabled"  >
  <div class="box image-box" *ngIf="imageSrc">
    <div class="image-container" *ngIf="imageSrc">
      <div class="zoom">
        <img [src]="imageSrc" alt="Image preview" (click)="onUpload()" />
      </div>
    </div>
  </div>
  <div >
  <div class="box form-box" *ngIf="responseData">
    <app-display-edit-form [data]="responseData" (submitData)="onSubmitData($event)"></app-display-edit-form>
  </div>
</div>
</div>
